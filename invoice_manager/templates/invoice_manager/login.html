{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #007244, #bfbfbf, #007244);
      display: flex;
      flex-direction: column;
    }

    .main-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2.5rem 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .login-card img {
      max-width: 160px;
      margin-bottom: 1.5rem;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.25);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
    }

    .form-control::placeholder {
      color: #f0f0f0;
    }

    .form-check-label,
    .alert {
      color: #f1f1f1;
    }

    .btn-login {
      background-color: #007244;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: #005a34;
    }

    .alert {
      background-color: rgba(255, 0, 0, 0.1);
      border: 1px solid #ff5555;
      border-radius: 6px;
      padding: 0.75rem;
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #ddd;
      padding: 1rem 0;
    }

    @media (max-width: 400px) {
      .login-card {
        padding: 2rem 1.2rem;
      }

      .form-control {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <div class="login-card">
      <img src="{% static 'images/logo.png' %}" alt="Everbolt Logo">

      <form method="post">
        {% csrf_token %}

        {% if form.errors %}
        <div class="alert" role="alert">
          ‚ö†Ô∏è Invalid username or password.
        </div>
        {% endif %}

        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
        </div>

        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="form-check mb-3 text-start">
          <input class="form-check-input" type="checkbox" name="remember" id="remember">
          <label class="form-check-label" for="remember">
            Remember me
          </label>
        </div>

        <button type="submit" class="btn btn-login text-white">üîê Login</button>
      </form>
    </div>
  </div>

  <div class="footer">
    ¬© 2025 Everbolt Engineering (Pvt) Ltd ‚Äî IT Department
  </div>

</body>
</html>
