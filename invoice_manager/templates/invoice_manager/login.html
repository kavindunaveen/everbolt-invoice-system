{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #007244, #bfbfbf, #007244); /* adapted from logo */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .login-card img {
            max-width: 180px;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 6px;
            color: #fff;
        }

        .form-control::placeholder {
            color: #eee;
        }

        .form-check-label {
            color: #fff;
        }

        .btn-login {
            background-color: #007244;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #005a34;
        }

        .footer {
            color: #fff;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="{% static 'images/logo.png' %}" alt="Everbolt Logo">
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Invalid username or password.
            </div>
            {% endif %}
            
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-check mb-3 text-start">
                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                <label class="form-check-label" for="remember">
                    Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-login text-white">LOGIN</button>
        </form>
        
    </div>

    <div class="footer">
        Project by IT Department of Everbolt Engineering (Pvt) Ltd
    </div>
</body>
</html>
